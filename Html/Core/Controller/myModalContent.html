<div style="z-index: 2">
    <div class="modal-header">
        <h3 class="modal-title">{{location.name}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="inputName" type="text" ng-model="location.name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="adressAutocomplete" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <label ng-show="edit" class="form-control-static">{{location.address}}</label>
                    <div ng-hide="edit" >
                        <input name="address" type="text" id="adressAutocomplete" ng-autocomplete="result" options="options" details="details" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputType" class="col-sm-2 control-label">Typ</label>
                <div class="col-sm-10">
                    <label ng-show="edit" class="form-control-static">{{location.type}}</label>
                    <select style="z-index: 20000" ng-hide="edit" id="inputType" ng-model="location.type" ng-options="type.text for type in locationTypes" class="form-control" ></select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputOpeningTime" class="col-sm-2 control-label">Öffnungszeit</label>
                <div class="col-sm-10">
                    <input id="inputOpeningTime" type="text" placeholder="Öffnungszeit" ng-model="location.openingHours" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary right" ng-click="save()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </form>
    </div>
</div>
